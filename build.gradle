apply plugin: 'com.pascalwelsch.gitversioner'

// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    ext {
        buildToolsVersion = "28.0.3"
        minSdkVersion = 21
        compileSdkVersion = 28
        googleServiceVersion = '4.3.3'
        androidGradlePluginVersion = '4.0.0'
        gradlePluginVersion = '2.1'
        jacocoVersion = '0.2'
        mannodermausVersion = '1.5.1.0'
        kotlin_version = '1.3.72'
    }

    repositories {
        maven { url "https://plugins.gradle.org/m2/" }
        google()
        jcenter()

    }

    dependencies {
        classpath "com.android.tools.build:gradle:$androidGradlePluginVersion"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "com.google.gms:google-services:$googleServiceVersion"
        classpath "com.hiya:jacoco-android:$jacocoVersion"
        classpath "org.jetbrains.dokka:dokka-gradle-plugin:0.10.1"
        classpath "com.github.dcendents:android-maven-gradle-plugin:$gradlePluginVersion"
        classpath "de.mannodermaus.gradle.plugins:android-junit5:$mannodermausVersion"
        classpath 'com.pascalwelsch.gitversioner:gitversioner:0.5.0'
        classpath 'com.google.firebase:firebase-crashlytics-gradle:2.2.0'
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        mavenLocal()
        maven { url "https://jitpack.io" }
        mavenLocal()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

gitVersioner {
    def branches = ['develop', 'master']
    baseBranch branchName in branches ? branchName : branches[0]
    yearFactor 100
    formatter = { gitVersioner ->
        "1.${gitVersioner.versionCode}.${gitVersioner.featureBranchCommitCount}.${gitVersioner.currentSha1Short}"
    }
}