name: Publish Dokkasaurus docs

on:
  push:
    branches:
      types: [released]

jobs:
  publish:
    name: Dokka docs
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Generate Dokka HTML docs
        run: ./gradlew dokkaHtmlMultimodule
      - name: Generate sidebar and move to documentation folder
        run: ./dokkasaurus.sh
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v3
