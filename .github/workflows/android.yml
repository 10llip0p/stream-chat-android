name: Android CI

on:
  pull_request:
    branches:
      - '*'
  push:
    branches:
      - '*'

jobs:
  test:
    name: Run Unit Tests
    runs-on: ubuntu-18.04

    steps:
    - uses: actions/checkout@v2
    - name: set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Unit tests
      run: bash ./gradlew test --stacktrace
    - name: Coverage
      run: ./gradlew jacocoTestReport
    - name: Upload Coverage
      run: bash <(curl -s https://codecov.io/bash)
    - name: Upload Test Results
      uses: actions/upload-artifact@v1
      if: failure()
      with:
        name: errors
        path: home/runner/work/stream-chat-android-livedata/stream-chat-android-livedata/library/build/reports/tests/testDebugUnitTest/index.html
