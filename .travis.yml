language: android

before_install:
  - yes | sdkmanager "platforms;android-28"

android:
  components:
    - tools
    - build-tools-29.0.2
    - android-29
    - platform-tools
    - extra-android-support
    - extra-google-google_play_services
    - extra-android-m2repository
    - extra-google-m2repository
  licenses:
    - '.+'

sudo: required
jdk:
  - oraclejdk8
install:
  - true

script:
  - ./gradlew test
  - ./gradlew ktlintCheck
  - ./gradlew jacocoTestReport

after_success:
  - bash <(curl -s https://codecov.io/bash)
